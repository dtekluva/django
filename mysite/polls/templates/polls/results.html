{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style1.css' %}" />
<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li><h1 id = 'list'>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</h1></li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
